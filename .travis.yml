sudo: required
services:
- docker
language: bash
install:
- mkdir dist
script:
- "./travis.sh"
before_deploy:
- sudo chmod 755 ./dist
- sudo chmod 644 ./dist/*
- sudo chown -R travis:travis ./dist
- ls -al ./dist/
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: nlm/bootmaker
    tags: on
  skip_cleanup: true
  file_glob: true
  file: "./dist/*"
